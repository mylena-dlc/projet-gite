
services:
###> doctrine/doctrine-bundle ###
  database:
    container_name: database
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: gite
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - 3307:3306
    volumes:
      - ./mysql:/var/lib/mysql
  
  php:
    container_name: php
    build:
      context: ./php
    ports:
      - 8080:80
    volumes:
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./app:/var/www
      - ./app/.env:/var/www/.env
    depends_on:
      - database

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gite_phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - 8890:80
  
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025 #SMTP
      - 8025:8025 #boite mail
      
volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
