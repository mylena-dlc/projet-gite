services:
  database:
    container_name: database
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: gite
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - 3307:3306
    volumes:
      - database_data:/var/lib/mysql

  php:
    container_name: php
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./app:/var/www
      - ./app/.env:/var/www/.env
    environment:
      - UID=${UID:-1000}   # UID par d√©faut si non d√©fini (pour Windows)
      - GID=${GID:-1000}   # GID par d√©faut si non d√©fini (pour Windows)
    depends_on:
      - database
    user: root  # ‚úÖ Ex√©cution en tant que root pour √©viter les probl√®mes
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üîß V√©rification des permissions..."
        chmod -R 775 /var/www
        exec apache2-foreground

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gite_phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - 8890:80

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025 #SMTP
      - 8025:8025 #Bo√Æte mail

volumes:
  database_data:
