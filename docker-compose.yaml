services:
  database:
    container_name: database
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - database_data:/var/lib/mysql
    restart: unless-stopped

  php:
    container_name: php
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - 8080:80 # ‚Üê reste pour LOCAL uniquement
    volumes:
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./app:/var/www:rw,cached
      - ./php/entrypoint.sh:/entrypoint.sh
    depends_on:
      - database
    environment:
      APP_ENV: ${APP_ENV}
      APP_URL: ${APP_URL}
      DATABASE_URL: ${DATABASE_URL}
      VIRTUAL_HOST: ${VIRTUAL_HOST}  # Laisse vide en local
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}  # Laisse vide en local
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}  # Laisse vide en local
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gite_phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: database
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
      VIRTUAL_HOST: ${VIRTUAL_HOST}  # Laisse vide en local
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}  # Laisse vide en local
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}  # Laisse vide en local
    ports:
      - 8890:80
    volumes:
      - ./phpmyadmin/htaccess:/var/www/html/.htaccess
      - ./phpmyadmin/htpasswd:/etc/phpmyadmin/.htpasswd
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025
    restart: unless-stopped

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - default

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    environment:
      - DEFAULT_EMAIL=${ACME_EMAIL}
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/acme.sh
    networks:
      - default

volumes:
  database_data:
