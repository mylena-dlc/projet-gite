services:
  database:
    container_name: database
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: gite
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - 3307:3306
    volumes:
      - database_data:/var/lib/mysql

  php:
    container_name: php
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./app:/var/www:rw  # Ajout de `rw` pour garantir l'Ã©criture
      - ./app/.env:/var/www/.env
    environment:
      - UID=33
      - GID=33

    depends_on:
      - database
    user: www-data
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "ðŸ”§ VÃ©rification des permissions..."
        mkdir -p /var/www/var/cache /var/www/var/log
        chmod -R 775 /var/www
        exec apache2-foreground

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gite_phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - 8890:80

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025 #SMTP
      - 8025:8025 #BoÃ®te mail

volumes:
  database_data:
