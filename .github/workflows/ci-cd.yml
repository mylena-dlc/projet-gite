name: CI/CD Workflow

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Create .env file
        run: |
          echo "APP_ENV=prod" >> app/.env
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> app/.env
          echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db" >> app/.env

      - name: Install dependencies
        run: |
          cd app && composer install --no-interaction --prefer-dist

      - name: Run tests
        run: |
          cd app && vendor/bin/phpunit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/projet-gite
            git checkout main
            git pull origin main
            git merge develop
            git push origin main
            composer install --no-interaction --prefer-dist --no-dev
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            chown -R www-data:www-data /var/www/projet-gite/app/var
            chmod -R 775 /var/www/projet-gite/app/var
            systemctl restart apache2
          EOF
