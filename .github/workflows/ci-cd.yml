name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Installer Docker et Docker Compose
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # V√©rification de l'arborescence du projet
      - name: V√©rifier l'arborescence du projet apr√®s checkout
        run: |
          echo "üìÇ Contenu du projet apr√®s checkout"
          ls -lah

      # Attendre que MySQL soit op√©rationnel
      - name: Wait for MySQL
        run: sleep 15  # Attente pour √©viter les erreurs de connexion

      # V√©rifier la pr√©sence de .env
      - name: V√©rifier et cr√©er .env manquant
        run: |
          if [ ! -f "$PROJECT_DIR/.env" ]; then
            echo "‚ùå .env introuvable, cr√©ation en cours..."
            touch $PROJECT_DIR/.env
            echo "APP_ENV=test" > $PROJECT_DIR/.env
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> $PROJECT_DIR/.env
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db" >> $PROJECT_DIR/.env
            echo "MAILER_DSN=null://null" >> $PROJECT_DIR/.env
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> $PROJECT_DIR/.env
            echo "‚úÖ .env cr√©√© avec succ√®s."
          else
            echo "‚úÖ .env existe d√©j√†."
          fi
          ls -lah $PROJECT_DIR/.env

      # Supprimer .env.local si pr√©sent pour √©viter les conflits
      - name: Supprimer .env.local pour √©viter conflits
        run: |
          if [ -f "$PROJECT_DIR/.env.local" ]; then
            rm "$PROJECT_DIR/.env.local"
            echo "‚ùå .env.local supprim√© pour √©viter conflits"
          fi

      # Installer les d√©pendances PHP
      - name: Installer les d√©pendances PHP
        run: |
          docker-compose -f docker-compose.yml up -d
          docker-compose exec php composer install --no-interaction --prefer-dist

      # V√©rifier la pr√©sence de vendor apr√®s composer install
      - name: V√©rifier les vendor apr√®s composer install
        run: |
          if [ ! -d "$PROJECT_DIR/vendor" ]; then
            echo "‚ùå ERREUR : Le dossier vendor/ est manquant apr√®s composer install !"
            exit 1
          fi

      # Donner les permissions √† bin/console
      - name: Donner les permissions √† bin/console
        run: |
          chmod +x $PROJECT_DIR/bin/console

      # Cr√©er et mettre √† jour la base de donn√©es
      - name: Cr√©er et mettre √† jour la base de donn√©es
        run: |
          docker-compose exec php php bin/console doctrine:database:create --if-not-exists
          docker-compose exec php php bin/console doctrine:migrations:migrate --no-interaction

      # Installer Node.js
      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Installer les d√©pendances NPM
      - name: Installer les d√©pendances NPM
        run: |
          docker-compose exec php npm install

      # Compiler les assets
      - name: Compiler les assets
        run: |
          docker-compose exec php npm run build

      # Debug des routes Symfony
      - name: Debug des routes Symfony
        run: |
          docker-compose exec php php bin/console debug:router

      # Lancer les tests PHPUnit
      - name: Lancer les tests PHPUnit
        run: |
          docker-compose exec php php vendor/bin/phpunit

  merge-to-test:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge develop into test
        run: |
          git checkout test
          git pull origin test --allow-unrelated-histories || true
          git merge develop --no-ff -m "Fusion de develop dans test"
          git push origin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-on-test-branch:
    needs: merge-to-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: Run CI tests again
        run: echo "Re-lancement des tests sur la branche test"

  merge-to-main:
    needs: test-on-test-branch
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: Merge test into main
        run: |
          git checkout main
          git pull origin main --allow-unrelated-histories || true
          git merge test --no-ff -m "Fusion de test dans main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Debug SSH connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            hostname
            ls -lah /var/www/projet-gite

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/projet-gite
            git pull origin main
            sudo chown -R www-data:www-data app/var
            sudo chmod -R 775 app/var/cache app/var/log
            sudo rm -rf app/var/cache/prod
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            sudo systemctl restart apache2