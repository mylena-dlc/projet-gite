name: CI/CD Workflow

# Déclenche le workflow lors d'un push sur la branche develop
on:
  push:
    branches:
      - develop  # Tu peux ajuster cela si tu veux qu'il se déclenche pour d'autres branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Installer PHP et les extensions nécessaires
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Remplace par la version PHP que tu utilises

    # Installer les dépendances
    - name: Install dependencies
      run: |
        composer install --no-interaction --prefer-dist --no-dev --no-progress --optimize-autoloader

    # Exécuter les tests
    - name: Run tests
      run: |
        vendor/bin/phpunit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()  # Déploie uniquement si les tests ont réussi

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/projet-gite
          git checkout main
          git pull origin main
          git merge develop
          git push origin main
          composer install --no-interaction --prefer-dist --no-dev
          php bin/console cache:clear --env=prod
          php bin/console cache:warmup --env=prod
          chown -R www-data:www-data /var/www/projet-gite/app/var
          chmod -R 775 /var/www/projet-gite/app/var
          systemctl restart apache2

      env:
        GITE_TOKEN: ${{ secrets.GITE_TOKEN }}
