name: CI/CD Workflow

# Déclenche le workflow lors d'un push sur la branche develop
on:
  push:
    branches:
      - develop  # Ajuste cela si nécessaire

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Installer PHP et les extensions nécessaires
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    # Créer le fichier .env pour les tests
    - name: Create .env file
      run: |
        echo "APP_ENV=prod" >> app/.env
        echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> app/.env
        echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db" >> app/.env

    # Installer les dépendances
    - name: Install dependencies
      run: |
        cd app && composer install --no-interaction --prefer-dist

    # Exécuter les tests
    - name: Run tests
      run: |
        cd app && vendor/bin/phpunit || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()  # Déploie uniquement si les tests ont réussi

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/projet-gite
          git checkout main
          git pull origin main
          git merge develop
          git push origin main
          composer install --no-interaction --prefer-dist --no-dev
          php bin/console cache:clear --env=prod
          php bin/console cache:warmup --env=prod
          chown -R www-data:www-data /var/www/projet-gite/app/var
          chmod -R 775 /var/www/projet-gite/app/var
          systemctl restart apache2

      env:
        GITE_TOKEN: ${{ secrets.GITE_TOKEN }}
