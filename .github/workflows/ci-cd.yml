name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

env:
  PROJECT_DIR: app

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📂 Vérifier l’arborescence après checkout
        run: |
          echo "📌 Chemin actuel : $(pwd)"
          ls -lah

      - name: ⏳ Attendre MySQL
        run: sleep 15  # Attente pour éviter les erreurs de connexion

      - name: 🛠️ Vérifier et créer `.env` manquant
        run: |
          if [ ! -f "$PROJECT_DIR/.env" ]; then
            echo "❌ .env introuvable, création en cours..."
            touch $PROJECT_DIR/.env
            echo "APP_ENV=test" > $PROJECT_DIR/.env
            echo "APP_SECRET=testSecretKey" >> $PROJECT_DIR/.env
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db?serverVersion=8.0" >> $PROJECT_DIR/.env
            echo "MAILER_DSN=null://null" >> $PROJECT_DIR/.env
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> $PROJECT_DIR/.env
            echo "✅ .env créé avec succès."
          else
            echo "✅ .env existe déjà."
          fi

      - name: 🔍 Vérifier le contenu de app/
        run: ls -lah $PROJECT_DIR

      - name: ❌ Supprimer `.env.local` (évite conflits)
        run: |
          if [ -f "$PROJECT_DIR/.env.local" ]; then
            rm "$PROJECT_DIR/.env.local"
            echo "❌ .env.local supprimé pour éviter conflits"
          fi

      - name: 🛠️ Installer les dépendances PHP
        run: |
          cd $PROJECT_DIR && composer install --no-interaction --prefer-dist

      - name: 🔍 Vérifier `vendor/` après `composer install`
        run: |
          if [ ! -d "$PROJECT_DIR/vendor" ]; then
            echo "❌ ERREUR : Le dossier vendor/ est manquant après composer install !"
            exit 1
          fi

      - name: 🔄 Donner les permissions au `bin/console`
        run: chmod +x $PROJECT_DIR/bin/console

      - name: 🛠️ Créer et mettre à jour la base de données
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON test_db.* TO 'user'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"
          cd $PROJECT_DIR && php bin/console doctrine:database:create --if-not-exists
          cd $PROJECT_DIR && php bin/console doctrine:migrations:migrate --no-interaction

      - name: 🛠️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Installer les dépendances NPM
        run: |
          cd $PROJECT_DIR && npm install

      - name: 🏗️ Compiler les assets
        run: |
          cd $PROJECT_DIR && npm run build

      - name: 🚦 Debug routes Symfony
        run: |
          cd $PROJECT_DIR && php bin/console debug:router

      - name: 🧪 Lancer les tests PHPUnit
        run: |
          cd $PROJECT_DIR && vendor/bin/phpunit

  merge-to-test:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout develop branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop

      - name: 🔧 Configurer Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 🔄 Fusionner develop dans test
        run: |
          git checkout test
          git pull origin test --allow-unrelated-histories || true
          git merge develop --no-ff -m "Fusion de develop dans test"
          git push origin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-on-test-branch:
    needs: merge-to-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: 🚀 Relancer les tests sur la branche test
        run: echo "Re-lancement des tests sur la branche test"

  merge-to-main:
    needs: test-on-test-branch
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: 🔄 Fusionner test dans main
        run: |
          git checkout main
          git pull origin main --allow-unrelated-histories || true
          git merge test --no-ff -m "Fusion de test dans main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 🔑 Debug SSH connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            hostname
            ls -lah /var/www/projet-gite

      - name: 🚀 Déploiement sur le VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/projet-gite
            git pull origin main
            sudo chown -R www-data:www-data app/var
            sudo chmod -R 775 app/var/cache app/var/log
            sudo rm -rf app/var/cache/prod
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            sudo systemctl restart apache2