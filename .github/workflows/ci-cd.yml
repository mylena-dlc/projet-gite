name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” VÃ©rifier la structure du projet
        run: |
          echo "ğŸ“Œ Chemin actuel : $(pwd)"
          ls -lah

      - name: ğŸš€ DÃ©finir la variable d'environnement PROJECT_DIR
        run: echo "PROJECT_DIR=app" >> $GITHUB_ENV

      - name: ğŸ•’ Attendre que MySQL dÃ©marre
        run: sleep 15

      - name: ğŸ› ï¸ VÃ©rifier et crÃ©er `.env.test`
        run: |
          if [ ! -f "$PROJECT_DIR/.env.test" ]; then
            echo "âŒ .env.test introuvable, crÃ©ation..."
            touch $PROJECT_DIR/.env.test
            echo "APP_ENV=test" > $PROJECT_DIR/.env.test
            echo "APP_SECRET=testSecretKey" >> $PROJECT_DIR/.env.test
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db?serverVersion=8.0" >> $PROJECT_DIR/.env.test
            echo "MAILER_DSN=null://null" >> $PROJECT_DIR/.env.test
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> $PROJECT_DIR/.env.test
            echo "âœ… .env.test crÃ©Ã© avec succÃ¨s."
          else
            echo "âœ… .env.test existe dÃ©jÃ ."
          fi

      - name: ğŸ“‚ VÃ©rifier que `composer.json` est bien prÃ©sent
        run: |
          if [ ! -f "$PROJECT_DIR/composer.json" ]; then
            echo "âŒ ERREUR : `composer.json` est introuvable dans $PROJECT_DIR"
            exit 1
          fi

      - name: ğŸ“¦ Installer les dÃ©pendances PHP
        run: |
          cd $PROJECT_DIR && composer install --no-interaction --prefer-dist
          cd $PROJECT_DIR && composer dump-autoload

      - name: âš ï¸ VÃ©rifier le dossier `vendor`
        run: |
          if [ ! -d "$PROJECT_DIR/vendor" ]; then
            echo "âŒ ERREUR : Le dossier vendor/ est manquant aprÃ¨s composer install !"
            exit 1
          fi

      - name: ğŸ› ï¸ Corriger les permissions de `bin/console`
        run: chmod +x $PROJECT_DIR/bin/console

      - name: ğŸ”¥ Vider le cache Symfony
        run: cd $PROJECT_DIR && php bin/console cache:clear --env=test

      - name: ğŸ—„ï¸ VÃ©rifier et crÃ©er la base de donnÃ©es test
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON test_db.* TO 'user'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"

      - name: ğŸ—ï¸ RecrÃ©er le schÃ©ma et exÃ©cuter les migrations
        run: |
          cd $PROJECT_DIR
          php bin/console doctrine:database:drop --force --if-exists --env=test || true
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: ğŸ’¡ Debug Doctrine
        run: cd $PROJECT_DIR && php bin/console doctrine:schema:validate --skip-sync --env=test

      - name: ğŸ—ï¸ ExÃ©cuter la migration du transport Messenger
        run: cd $PROJECT_DIR && php bin/console messenger:setup-transports --no-interaction --env=test

      - name: ğŸ“¦ Installer Node.js et dÃ©pendances
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“‚ Installer les dÃ©pendances NPM
        run: cd $PROJECT_DIR && npm install

      - name: ğŸ”§ Compiler les assets
        run: cd $PROJECT_DIR && npm run build

      - name: ğŸ•µï¸ VÃ©rifier les routes Symfony
        run: cd $PROJECT_DIR && php bin/console debug:router

      - name: ğŸ› ï¸ Lancer les tests PHPUnit
        run: |
          cd $PROJECT_DIR
          vendor/bin/phpunit --verbose

  merge-to-test:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ğŸ“¥ Checkout develop branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop

      - name: ğŸ”€ Fusionner develop â†’ test
        run: |
          git checkout test
          git pull origin test || true
          git merge develop --no-ff -m "Fusion de develop dans test"
          git push origin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸš€ DÃ©ploiement sur VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/projet-gite
            git pull origin main
            sudo chown -R www-data:www-data app/var
            sudo chmod -R 775 app/var/cache app/var/log
            sudo rm -rf app/var/cache/prod
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            sudo systemctl restart apache2