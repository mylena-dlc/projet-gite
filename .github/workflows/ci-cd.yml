name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“‚ VÃ©rification de la structure du projet en local et sur GitHub Actions
        run: |
          echo "ğŸ“Œ Chemin actuel : $(pwd)"
          echo "ğŸ“‚ Contenu de la racine :"
          ls -lah
          echo "ğŸ“‚ Contenu de app/ (si existant) :"
          ls -lah app || echo "âŒ Le dossier app/ n'existe pas"

      - name: ğŸ•µï¸ DÃ©tection automatique du dossier de projet
        run: |
          if [ -f "app/composer.json" ]; then 
            echo "PROJECT_DIR=app" >> $GITHUB_ENV
          elif [ -f "composer.json" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            echo "âŒ ERREUR : `composer.json` est introuvable dans `app/` et Ã  la racine !"
            exit 1
          fi
          echo "ğŸ“Œ Le projet est dans : ${{ env.PROJECT_DIR }}"

      - name: ğŸ—‚ VÃ©rifier `composer.json` et `composer.lock`
        run: |
          if [ ! -f "${{ env.PROJECT_DIR }}/composer.json" ]; then
            echo "âŒ ERREUR : `composer.json` est introuvable dans ${{ env.PROJECT_DIR }}"
            exit 1
          fi
          if [ ! -f "${{ env.PROJECT_DIR }}/composer.lock" ]; then
            echo "âš ï¸ Attention : `composer.lock` est introuvable. Le projet pourrait avoir des dÃ©pendances instables."
          fi

      - name: ğŸ“ VÃ©rifier et crÃ©er `.env` avant `composer install`
        run: |
          if [ ! -f "${{ env.PROJECT_DIR }}/.env" ]; then
            echo "âŒ .env introuvable, crÃ©ation en cours..."
            touch ${{ env.PROJECT_DIR }}/.env
            echo "APP_ENV=test" > ${{ env.PROJECT_DIR }}/.env
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> ${{ env.PROJECT_DIR }}/.env
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db?serverVersion=8.0" >> ${{ env.PROJECT_DIR }}/.env
            echo "MAILER_DSN=null://null" >> ${{ env.PROJECT_DIR }}/.env
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> ${{ env.PROJECT_DIR }}/.env
            echo "âœ… .env crÃ©Ã© avec succÃ¨s."
          else
            echo "âœ… .env existe dÃ©jÃ ."
          fi
          ls -lah ${{ env.PROJECT_DIR }}/.env

      - name: ğŸ’¾ Installer les dÃ©pendances PHP (composer)
        run: |
          cd ${{ env.PROJECT_DIR }}
          composer install --no-interaction --prefer-dist --no-progress || (echo "âŒ ERREUR : Composer install a Ã©chouÃ© !" && exit 1)
          ls -lah vendor || echo "âŒ Le dossier vendor/ est manquant !"

      - name: ğŸ§ VÃ©rifier si `vendor/` est bien installÃ©
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}/vendor" ]; then
            echo "âŒ ERREUR : Le dossier vendor/ est manquant aprÃ¨s composer install !"
            exit 1
          fi

      - name: ğŸ”§ Corriger les permissions de `bin/console`
        run: chmod +x ${{ env.PROJECT_DIR }}/bin/console

      - name: ğŸ¯ Tester `bin/console`
        run: |
          echo "ğŸ”§ Test exÃ©cution `bin/console`"
          php ${{ env.PROJECT_DIR }}/bin/console --version || echo "âŒ Erreur lors de l'exÃ©cution de bin/console"

      - name: ğŸ•’ Attendre MySQL
        run: sleep 15

      - name: ğŸ—ï¸ CrÃ©er la base de donnÃ©es MySQL
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON test_db.* TO 'user'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"

      - name: ğŸ”„ RecrÃ©er le schÃ©ma de la base de donnÃ©es
        run: |
          cd ${{ env.PROJECT_DIR }}
          php bin/console doctrine:database:drop --force --if-exists
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:schema:create

      - name: ğŸ› ï¸ Appliquer les migrations Doctrine
        run: |
          cd ${{ env.PROJECT_DIR }}
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: ğŸ“¨ Configurer Messenger
        run: |
          cd ${{ env.PROJECT_DIR }}
          php bin/console messenger:setup-transports --no-interaction

      - name: ğŸ”§ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Installer les dÃ©pendances NPM
        run: |
          cd ${{ env.PROJECT_DIR }}
          npm install

      - name: ğŸ¨ Construire les assets
        run: |
          cd ${{ env.PROJECT_DIR }}
          npm run build

      - name: ğŸ—ºï¸ VÃ©rifier les routes
        run: |
          cd ${{ env.PROJECT_DIR }}
          php bin/console debug:router

      - name: âœ… ExÃ©cuter les tests PHPUnit
        run: |
          cd ${{ env.PROJECT_DIR }}
          vendor/bin/phpunit