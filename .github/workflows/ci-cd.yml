name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ” VÃ©rifier arborescence aprÃ¨s checkout
        run: |
          echo "ğŸ“Œ Chemin actuel : $(pwd)"
          echo "ğŸ“‚ Contenu de la racine :"
          ls -lah
          echo "ğŸ“‚ Contenu de app/ (si existe) :"
          ls -lah app || echo "âŒ Dossier app/ introuvable"

      - name: ğŸ”„ DÃ©finir PROJECT_DIR (corrigÃ©)
        run: echo "PROJECT_DIR=app" >> $GITHUB_ENV

      - name: âœ… VÃ©rifier lâ€™existence de $PROJECT_DIR avant dâ€™aller plus loin
        run: |
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "âŒ ERREUR : Le dossier $PROJECT_DIR nâ€™existe pas !"
            exit 1
          fi

      - name: â³ Attendre MySQL
        run: sleep 15

      - name: ğŸ›  VÃ©rifier et crÃ©er `.env` manquant
        run: |
          if [ ! -f "$PROJECT_DIR/.env" ]; then
            echo "âŒ .env introuvable, crÃ©ation en cours..."
            touch "$PROJECT_DIR/.env"
            echo "APP_ENV=test" > "$PROJECT_DIR/.env"
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> "$PROJECT_DIR/.env"
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db?serverVersion=8.0" >> "$PROJECT_DIR/.env"
            echo "MAILER_DSN=null://null" >> "$PROJECT_DIR/.env"
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> "$PROJECT_DIR/.env"
            echo "âœ… .env crÃ©Ã© avec succÃ¨s."
          fi

      - name: ğŸ” VÃ©rifier `vendor/` aprÃ¨s `composer install`
        run: |
          if [ ! -d "$PROJECT_DIR/vendor" ]; then
            echo "âŒ ERREUR : Le dossier vendor/ est manquant aprÃ¨s composer install !"
            exit 1
          fi

      - name: ğŸ”„ Donner les permissions Ã  `bin/console`
        run: chmod +x "$PROJECT_DIR/bin/console"

      - name: ğŸ›  Installer les dÃ©pendances PHP
        run: |
          cd "$PROJECT_DIR" && composer install --no-interaction --prefer-dist
          cd "$PROJECT_DIR" && composer dump-autoload

      - name: ğŸ›  CrÃ©er et mettre Ã  jour la base de donnÃ©es
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON test_db.* TO 'user'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"
          cd "$PROJECT_DIR" && php bin/console doctrine:database:create --if-not-exists
          cd "$PROJECT_DIR" && php bin/console doctrine:migrations:migrate --no-interaction

      - name: ğŸ›  Installer Node.js et dÃ©pendances NPM
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Installer les dÃ©pendances NPM
        run: cd "$PROJECT_DIR" && npm install

      - name: ğŸ—ï¸ Compiler les assets
        run: cd "$PROJECT_DIR" && npm run build

      - name: ğŸš¦ Debug routes Symfony
        run: cd "$PROJECT_DIR" && php bin/console debug:router

      - name: ğŸ§ª Lancer les tests PHPUnit
        run: cd "$PROJECT_DIR" && vendor/bin/phpunit