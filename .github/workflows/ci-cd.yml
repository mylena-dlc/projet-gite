name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gite
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📌 Vérifier la structure du projet
        run: |
          echo "📌 Chemin actuel : $(pwd)"
          ls -lah

      - name: 🚀 Démarrer les services Docker
        run: |
          docker compose up -d
          sleep 10
          docker compose ps

      - name: ⏳ Vérifier si MySQL est actif
        run: |
          sleep 10
          docker compose exec -T database mysqladmin ping -h "database" --silent

      - name: 📦 Installer les dépendances PHP
        run: |
          docker compose exec -T php composer install --no-interaction --prefer-dist

      - name: 🚀 Nettoyer et recompiler le cache Symfony
        run: |
          docker compose exec -T php php bin/console cache:clear --no-warmup

      - name: 🗄️ Créer et mettre à jour la base de données
        run: |
          docker compose exec -T php php bin/console doctrine:database:create --if-not-exists
          docker compose exec -T php php bin/console doctrine:migrations:migrate --no-interaction

      - name: ✅ Lancer les tests PHPUnit
        run: |
          docker compose exec -T php php bin/phpunit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 🚀 Déploiement sur VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/projet-gite
            git pull origin main
            sudo chown -R www-data:www-data /var/www
            sudo chmod -R 775 /var/www/var/cache /var/www/var/log
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            sudo systemctl restart apache2