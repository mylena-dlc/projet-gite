name: CI/CD Workflow

on:
  push:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Folder Structure
        run: |
          echo "üìÇ Contenu du projet apr√®s checkout"
          ls -lah

      - name: Wait for MySQL
        run: sleep 15

      - name: V√©rifier et cr√©er .env manquant
        run: |
          if [ ! -f "$PROJECT_DIR/app/.env" ]; then
            echo "‚ùå .env introuvable, cr√©ation en cours..."
            touch "$PROJECT_DIR/app/.env"
            echo "APP_ENV=test" > "$PROJECT_DIR/app/.env"
            echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> "$PROJECT_DIR/app/.env"
            echo "DATABASE_URL=mysql://user:password@127.0.0.1:3306/test_db?serverVersion=8.0" >> "$PROJECT_DIR/app/.env"
            echo "MAILER_DSN=null://null" >> "$PROJECT_DIR/app/.env"
            echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> "$PROJECT_DIR/app/.env"
            echo "‚úÖ .env cr√©√© avec succ√®s."
          else
            echo "‚úÖ .env existe d√©j√†."
          fi
          
      - name: Supprimer .env.local (si existe) pour √©viter les conflits
        run: |
          if [ -f "$PROJECT_DIR/app/.env.local" ]; then
            rm "$PROJECT_DIR/app/.env.local"
            echo "‚ùå .env.local supprim√© pour √©viter conflits"
          fi

      - name: Installer les d√©pendances PHP
        run: |
          cd $PROJECT_DIR && docker-compose exec php composer install --no-interaction --prefer-dist

      - name: V√©rifier le dossier vendor/ apr√®s composer install
        run: |
          if [ ! -d "$PROJECT_DIR/app/vendor" ]; then
            echo "‚ùå ERREUR : Le dossier vendor/ est manquant apr√®s composer install !"
            exit 1
          fi

      - name: Donner les permissions au bin/console
        run: |
          sudo chmod +x "$PROJECT_DIR/app/bin/console"

      - name: Cr√©er et mettre √† jour la base de donn√©es
        run: |
          docker-compose exec php php bin/console doctrine:database:create --if-not-exists
          docker-compose exec php php bin/console doctrine:migrations:migrate --no-interaction

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installer les d√©pendances NPM
        run: |
          cd $PROJECT_DIR && npm install

      - name: Compiler les assets
        run: |
          cd $PROJECT_DIR && npm run build

      - name: D√©boguer les routes Symfony
        run: |
          cd $PROJECT_DIR && php bin/console debug:router

      - name: Lancer les tests PHPUnit
        run: |
          cd $PROJECT_DIR && vendor/bin/phpunit

  merge-to-test:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge develop into test
        run: |
          git checkout test
          git pull origin test --allow-unrelated-histories || true
          git merge develop --no-ff -m "Fusion de develop dans test"
          git push origin test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-on-test-branch:
    needs: merge-to-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: Run CI tests again
        run: echo "Re-lancement des tests sur la branche test"

  merge-to-main:
    needs: test-on-test-branch
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: test

      - name: Merge test into main
        run: |
          git checkout main
          git pull origin main --allow-unrelated-histories || true
          git merge test --no-ff -m "Fusion de test dans main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Debug SSH connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            hostname
            ls -lah /var/www/projet-gite

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/projet-gite
            git pull origin main
            sudo chown -R www-data:www-data app/var
            sudo chmod -R 775 app/var/cache app/var/log
            sudo rm -rf app/var/cache/prod
            php bin/console cache:clear --env=prod
            php bin/console cache:warmup --env=prod
            sudo systemctl restart apache2